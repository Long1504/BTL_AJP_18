<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container">
        <div class="content-wrap">
            <div class="content-left">
                <p class="content-heading">ĐĂNG NHẬP</p>
                <img th:src="@{/img/hello-user.gif}" alt="GIF" class="user-gif">
                <form class="form-login" th:action="@{/j_spring_security_check}" method="post">
                    <div class="input-wrap">
                        <input type="text" id="userId" name="userId" placeholder="" required>
                        <label for="userId">Tên đăng nhập</label>
                    </div>
                    <div class="input-wrap">
                        <input type="password" id="password" name="password" placeholder="" required>
                        <label for="password">Mật khẩu</label>
                    </div>
                    <button type="submit">Đăng nhập</button>
                </form>
                <!-- <div th:if="${errorMessage}">
                    <p class="error-message" th:text="${errorMessage}"></p>
                </div>
                <div th:if="${logoutMessage}">
                    <p class="logout-message" th:text="${logoutMessage}"></p>
                </div> -->
            </div>
            <div class="content-right">
                <!-- <img src="img/dna.gif" alt="GIF" class="right-gift"> -->
                <img th:src="@{/img/boat.gif}" alt="GIF" class="right-gift">
            </div>
        </div>
    </div>
</body>

</html>
